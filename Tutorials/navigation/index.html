<script>

	function bigImg(x) {
		x.style.height = "96px";
		x.style.width = "96px";
	}
	
	function normalImg(x) {
		x.style.height = "72px";
		x.style.width = "72px";
	}
	
	function slideup (x){
		x.style.height = "100px"
		x.style.width = "800px"

	function slidedown (x){
		x.style.height = "85px"
